<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9d1d9a82d2.js"
      crossorigin="anonymous"
    ></script>

    <title>Workshop Hub</title>
  </head>
  <body>
    <div class="d-flex p-2 flex-column">

      <h1>Temperature</h1>
      <div class="progress m-5">
        <div
          id="temperature"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="20"
          aria-valuemin="10"
          aria-valuemax="30"
        ></div>
      </div>

      <h1>Humidity</h1>
      <div class="progress m-5">
        <div
          id="humidity"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <h1>Carbon Monoxide</h1>
      <div class="progress m-5">
        <div
          id="co"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="2.5"
          aria-valuemin="0"
          aria-valuemax="5"
        ></div>
      </div>

      <h1>Alcohol</h1>
      <div class="progress m-5">
        <div
          id="alcohol"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="2.5"
          aria-valuemin="0"
          aria-valuemax="5"
        ></div>
      </div>

      <h1>Carbon Dioxide</h1>
      <div class="progress m-5">
        <div
          id="co2"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <h1>Toluen</h1>
      <div class="progress m-5">
        <div
          id="toluen"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="2.5"
          aria-valuemin="0"
          aria-valuemax="5"
        ></div>
      </div>

      <h1>Ammonium</h1>
      <div class="progress m-5">
        <div
          id="nh4"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="2.5"
          aria-valuemin="0"
          aria-valuemax="5"
        ></div>
      </div>

      <h1>Aceton</h1>
      <div class="progress m-5">
        <div
          id="aceton"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="2.5"
          aria-valuemin="0"
          aria-valuemax="5"
        ></div>
      </div>

      <!-- <div class="d-flex justify-content-center">
        <div class="card chart-container m-5">
          <canvas id="chart"></canvas>
        </div>
      </div> -->

      <!-- <footer class="m-5">
        <h3>Name: <strong>Joshua Symons-Webb</strong></h3>
        <h3>Student ID: <strong>000812836</strong></h3>
        <h3>Sensor ID: <strong id="sensorID"></strong></h3>
      </footer> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
